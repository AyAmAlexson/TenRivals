{% extends "default.html" %}

{% block title %}
{{ flatpage.title }}
{% endblock title %}

{% block content %}
<!-- Кнопка для открытия модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Открыть модальное окно
</button>

<!-- Модальное окно -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <h4 class="modal-title">Мое модальное окно</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Тело модального окна -->
      <div class="modal-body">
        <p>Содержимое модального окна...</p>
      </div>
    </div>
  </div>
</div>

<!-- Include Chart.js from jsDelivr -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>


<!-- Canvas for Chart -->
<canvas id="myChart" width="400" height="200"></canvas>
<!-- Canvas for Radar Chart -->
<canvas id="myRadarChart" width="400" height="400"></canvas>
<!-- Canvas for Radar Chart -->
<canvas id="myRadarChart2" width="400" height="400"></canvas>

<script>
  // Get the canvas element
  var ctx = document.getElementById('myChart').getContext('2d');

  // Create a sample chart (replace this with your data)
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May'],
      datasets: [{
        label: 'Sample Data',
        data: [12, 19, 3, 5, 2],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<script>
  // Get the canvas element
  var ctx = document.getElementById('myRadarChart').getContext('2d');

  // Sample data for the radar chart
  var data = {
    labels: ['Skill 1', 'Skill 2', 'Skill 3', 'Skill 4', 'Skill 5'],
    datasets: [{
      label: 'Your Skills',
      data: [80, 60, 75, 40, 90],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 2,
      pointBackgroundColor: 'rgba(75, 192, 192, 1)',
      pointBorderColor: '#fff',
      pointHoverBackgroundColor: '#fff',
      pointHoverBorderColor: 'rgba(75, 192, 192, 1)'
    }]
  };

  // Configuration options for the radar chart
  var options = {
    scale: {
      ticks: { beginAtZero: true, max: 100 },
      angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
      gridLines: { color: 'rgba(0, 0, 0, 0.1)' }
    }
  };

  // Create the radar chart
  var myRadarChart = new Chart(ctx, {
    type: 'radar',
    data: data,
    options: options
  });
</script>
<script>
var ctx = document.getElementById('myRadarChart2').getContext('2d');

var data = {
  labels: ['Skill 1', 'Skill 2', 'Skill 3', 'Skill 4', 'Skill 5'],
  datasets: [{
    label: 'Your Skills',
    data: [80, 60, 75, 40, 90],
    backgroundColor: 'rgba(75, 192, 192, 0.2)',
    borderColor: 'rgba(75, 192, 192, 1)',
    borderWidth: 2,
    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgba(75, 192, 192, 1)'
  }]
};

var options = {
  scale: {
    ticks: { beginAtZero: true, max: 100 },
    angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
    gridLines: { color: 'rgba(0, 0, 0, 0.1)' }
  },
  plugins: {
    title: {
      display: true,
      text: 'Radar Chart Title',
      font: {
        size: 18,
        family: 'Arial',
        color: 'black',
      }
    },
    legend: {
      display: true,
      labels: {
        fontColor: 'blue',
        fontSize: 14,
      }
    },
    tooltip: {
      backgroundColor: 'rgba(255, 255, 255, 0.8)',
      titleColor: 'black',
      bodyColor: 'black',
      borderColor: 'grey',
      borderWidth: 1,
      displayColors: false,
    }
  }
};

var myRadarChart = new Chart(ctx, {
  type: 'radar',
  data: data,
  options: options
});
</script>

{% endblock content %}
