{% extends "default.html" %}

{% block title %}
{{ flatpage.title }}
{% endblock title %}

{% block content %}
<!-- Кнопка для открытия модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Открыть модальное окно
</button>

<!-- Модальное окно -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <h4 class="modal-title">Мое модальное окно</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Тело модального окна -->
      <div class="modal-body">
        <p>Содержимое модального окна...</p>
      </div>
    </div>
  </div>
</div>

<!-- Include Chart.js from jsDelivr -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>


<!-- Canvas for Chart -->
<canvas id="myChart" width="400" height="400"></canvas>



<script>

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'radar',

    // The data for our dataset
    data: {
        labels: [
                                                                                            'Forehand',
                                                    'Backhand',
                                                    'Игра у сетки',
                                                    'Игра на задней линии',
                                                    'Подача',
                                                    'Приём подачи',
                                                    'Атака',
                                                    'Удержание мяча',
                                                    ],
        datasets: [{
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [
                                                            3,
                                                            2,
                                                            2,
                                                            3,
                                                            2,
                                                            3,
                                                            2,
                                                            3,
                                                        ],
            fill: false
        }]
    },

    // Configuration options go here
    options: {
        legend: {
            display: false,
            labels: {
                hidden: true
            }
        },
        tooltips: {
            mode: 'index',
            callbacks: {
                label: function(tooltipItem, data) {
                    console.log("tooltipItem", tooltipItem)
                    console.log("data", data)
                    // var label = data.datasets[tooltipItem.datasetIndex].label || '';
                    label = data.labels[tooltipItem.index] + " - " + tooltipItem.value;
                    return label;
                },
                title: function(tooltipItem, data) {
                    return "";
                }
            }
            // enabled: false,
        },
        title: {
            display: false,
        },
        maintainAspectRatio: true,
        spanGaps: false,
        responsive: true,
        scale: {
            angleLines: {
                display: false
            },
            pointLabels:{
                display: false
            },
            ticks: {
                beginAtZero: true,
                suggestedMin: 0, // Use suggestedMin instead of min
                suggestedMax: 5, // Use suggestedMax instead of max
                stepSize: 1,
            }
        }
    }
});



</script>

{% endblock content %}
